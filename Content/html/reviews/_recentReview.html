<h2 ng-click="resetFullReview(review)">{{review.BookTitle}}</h2>
<span class="authors" ng-repeat="author in review.Authors">
    {{ author.FirstName + ' ' + author.LastName + author.Delimiter }}  <!-- We may want to do this as a function instead passing in the index??? -->
</span>
<p>{{review.ShortReview}}</p>
