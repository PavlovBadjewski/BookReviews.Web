<article>
    <img ng-src="{{ GetReviewImage(RandomReview) }}" />
	<section class="random-review-body">
		<div>
			<h1>{{RandomReview.BookTitle}}</h1>
            <span content-player content-count="100" id-field="'Id'" section="'reviews'"
                  byid-rest-endpoint="'Reviews/ReviewById'" content-rest-endpoint="'Reviews/RandomReview'" set-content="SetRandomReview"/></span>
		</div>

		<div>
			<span class="authors" ng-repeat="author in RandomReview.Authors">
				{{ author.FirstName + ' ' + author.LastName + author.Delimiter }}  <!-- We may want to do this as a function instead passing in the index??? -->
			</span>
			<span class="read-date">
				{{ 'Reviewed:' +  parseDate(RandomReview.ReadDate) }}
			</span>
		</div>
		<div>{{RandomReview.ShortReview}}</div>
	</section>
</article>
